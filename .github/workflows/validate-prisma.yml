name: Validate prisma

on:
  push:
    paths:
      - prisma/schema.prisma
  pull_request:
    paths:
      - prisma/schema.prisma

jobs:
  validate_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
      - run: npm ci
      - run: dotenv -e .env.test -- prisma validate
