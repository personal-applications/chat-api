on:
  workflow_call:

jobs:
  validate_schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
      - run: npm ci
      - run: ./node_modules/.bin/dotenv -e .env.test -- ./node_modules/.bin/prisma validate
